{% extends "base.html" %}

{% block title %}Contact - Post Maker{% endblock %}

{% block header_title %}Contact Us{% endblock %}
{% block header_subtitle %}Get in touch with our team{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto text-center">
      <div class="card shadow-sm">
        <div class="card-body py-5">
          <i class="fas fa-envelope fa-4x mb-3 text-primary"></i>
          <h2 class="h4 mb-3">Email Us</h2>
          <p class="mb-3">contact@brandname.com</p>
          <a href="mailto:contact@brandname.com" class="btn btn-primary">
            <i class="fas fa-paper-plane me-2"></i>Send Email
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
